<p>async works!</p>

 
<p>{{userData | async | json}}</p>

<table border=" 2px solid blue">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of userData | async ">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
        </tr>
    </tbody>
</table>
